<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
	<style>
		.carousel-item{
			height:32rem;
			background:#777;
			color: white;
			position: relative;
		}
		.container{
			position: absolute;
			bottom:0;
			left:0;
			right:0;
		}
	</style>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1" ></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<div class="container">
					<h1>Negroni</h1>
					<p> just waiting to see if this will work</p>
					<a href="#" class="btn btn-lg btn-primary">Pour!</a>
				</div>
			</div>
			
			<div class="carousel-item">
				<div class="container">
					<h1>Rum and coke</h1>
					<p> Yum yum yum that looks tasty babyy</p>
					<a href="#" class="btn btn-lg btn-primary">Pour!</a>
				</div>
			</div>
		</div>
		<a href="#myCarousel" class="carousel-control-prev" role="button"
		data-slide="prev">
			<span class="sr-only">Previous</span>
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		</a>
		<a href="#myCarousel" class="carousel-control-next" role="button"
		data-slide="next">
			<span class="sr-only">Next</span>
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
		</a>
	</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
